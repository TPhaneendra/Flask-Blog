{% extends 'base.html' %}

{% block title %}
    Edit Blog Post
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Blog Post</h1>

    <form action="{{ url_for('edit', post_id=post.pid) }}" method="POST">
        <div class="mb-3">
            <input type="text" name="title" value="{{ post.title }}" class="form-control" placeholder="Enter Title of the blog" required>
        </div>
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="4" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Blog</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
